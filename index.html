<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="card" style="width: 30rem">
      <img src="./img/calk.webp" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">BMI Calculator</h5>
        <form>
          <div class="mb-3">
            <label for="ism" class="form-label">Ismingizni kiriting</label>
            <input
              id="ism"
              type="text"
              class="form-control"
              aria-describedby="name"
              placeholder="Ism..."
            />
          </div>
          <div class="mb-3">
            <label for="height" class="form-label"
              >Bo'yingizni kiriting (sm)</label
            >
            <input
              required
              id="height"
              type="number"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Bo'y..."
            />
          </div>
          <div class="mb-3">
            <label for="ves" class="form-label"
              >Vazningizni kiriting (kg)</label
            >
            <input
              required
              id="ves"
              type="number"
              class="form-control"
              placeholder="Og'irlik..."
            />
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="radio"
              id="flexRadioDefault1"
              value="erkak"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              erkak
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="radio"
              id="flexRadioDefault2"
              value="ayol"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              ayol
            </label>
          </div>
          <button type="submit" class="btn btn-primary sub">Submit</button>
        </form>
      </div>
    </div>
    <div class="card" style="width: 35rem">
      <img src="./img/result.webp" class="card-img-top result-img" alt="..." />
      <div class="card-body">
        <h4 class="card-title">BMI Calculator Result</h4>
        <div class="result">
          <h5>Name:</h5>
          <div class="label"></div>
        </div>
        <div class="result">
          <h5>Jinsi:</h5>
          <div class="label2"></div>
        </div>
        <div class="result">
          <h5>Result:</h5>
          <div class="label3"></div>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
